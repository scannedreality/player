<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title> <!-- gets overridden by SDL's window title -->

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        padding: 0px;
        margin: 0px;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }

      .spinner {
        height: 50px;
        width: 50px;
        margin: 0px auto;
        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;
        border-left: 10px solid #fff;
        border-right: 10px solid #fff;
        border-bottom: 10px solid #fff;
        border-top: 10px solid transparent;
        border-radius: 100%;
        background-color: transparent;
      }
      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
    </style>
  </head>
  <body class="text-white bg-dark" style="overscroll-behavior:none;touch-action: none;">
    <!-- Loading progress -->
    <div style="width: 100%; padding: 15px; margin: auto;" id="loadingdiv">
      <figure style="overflow:visible;" id="spinner"><div class="spinner"></div></figure>
      <div class="emscripten" id="status"><noscript>JavaScript must be enabled for this page to work</noscript></div>
      <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden=1></progress>
      </div>
    </div>

    <!-- Canvas for WebGL -->
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1 style="width:100%;height:100%;display:none;"></canvas>
    
    <script>
      threads=()=>(async e=>{try{return"undefined"!=typeof MessageChannel&&(new MessageChannel).port1.postMessage(new SharedArrayBuffer(1)),WebAssembly.validate(e)}catch(e){return!1}})(new Uint8Array([0,97,115,109,1,0,0,0,1,4,1,96,0,0,3,2,1,0,5,4,1,3,1,1,10,11,1,9,0,65,0,254,16,2,0,26,11]));
      simd=async()=>WebAssembly.validate(new Uint8Array([0,97,115,109,1,0,0,0,1,5,1,96,0,1,123,3,2,1,0,10,10,1,8,0,65,0,253,15,253,98,11]));
      
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost.
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('The WebGL context was lost'); e.preventDefault(); }, false);

          return canvas;
        })(),
        locateFile: function(name) {
          return name;
        },
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) {
              spinnerElement.hidden = true;

              var loadingdiv = document.getElementById('loadingdiv');
              loadingdiv.style.display = "none";

              var canvas = document.getElementById('canvas');
              canvas.style.display = "block";
              
              // Try to force the canvas to get the updated size
              window.dispatchEvent(new Event('resize'));
              void( canvas.offsetHeight );
            }
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete');
        }
      };

      Module.setStatus('Loading');
      
      window.onerror = function() {
        Module.setStatus('Exception thrown');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
      
      Module.preRun.push(function() {
        ENV.VIDEO_TITLE = "App demo";
        ENV.ANY_HOVER_INPUT = window.matchMedia("(any-hover: hover)").matches ? "1" : "0";
      })
      
      // Check for required feature support before starting to run the WASM module
      Promise.all([threads(), simd()]).then(res => {
        threadsSupported = res[0];
        simdSupported = res[1];

        var missingFeatures = "";
        if (!crossOriginIsolated) { missingFeatures = '"Cross-Origin Isolation"'; }
        if (!threadsSupported)    { if (missingFeatures.length > 0) { missingFeatures += ' and '; } missingFeatures += '"WebAssembly threads"'; }
        
        if (missingFeatures.length == 0) {
          // Dynamically load the scripts that start the WASM module
          var fileJs = document.createElement('script');
          fileJs.src = "./file.js";
          document.body.appendChild(fileJs);

          var script = document.createElement('script');
          script.src = simdSupported ? "./scannedreality-player-app-simd.js" : "./scannedreality-player-app.js";
          document.body.appendChild(script);
        } else {
          Module.setStatus('Unfortunately, your browser does not support the ' + missingFeatures + ' feature(s), thus it cannot display the demo clips. Please try it with an up-to-date version of Chrome, Firefox, or Safari.');
        }
      });
    </script>
  </body>
</html>
